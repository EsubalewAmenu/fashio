<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
  </head>
     <link rel="stylesheet" href="css/kids.css">
  <body>
    <header>
        
        <div class="wrapper">

          <div class="logo12">
              <a href="Clothing%20Shop.html"><img src="logo3.jpg"  alt=""></a>
            </div>
        </div>

      <a href="#"><img src="cart.png" alt="Cart icon"></a>
    </header>
    <main>
      <h1>Checkout</h1>
      <form>
        <fieldset>
          <legend>Billing Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city"><br>
          <label for="state">State:</label>
          <input type="text" id="state" name="state"><br>
          <label for="zip">Zip:</label>
          <input type="text" id="zip" name="zip"><br>
        </fieldset>
        <fieldset>
          <legend>Payment Information</legend>
          <label for="card">Card Number:</label>
          <input type="text" id="card" name="card"><br>
          <label for="expiration">Expiration Date:</label>
          <input type="text" id="expiration" name="expiration"><br>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv"><br>
        </fieldset>
        <input type="submit" value="Place Order">
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Example Store</p>
        
    </footer>
        
  </body>
</html>
